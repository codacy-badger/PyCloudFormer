#   ---
#   You may find the templates for all current supported AWS services. These templates can be
#   copy and pasted into the StaticServices.yaml folder and modified to your needs.
#   ---
#   DO NOT MODIFY!
#   ---

GlueJob<additional-name-here>:
    AllocatedCapacity: None
    CommandName: String
    CommandPythonVersion: String
    CommandScriptLocation: String
    Connections:
        - String
    DefaultArguments: Json
    Description: String
    MaxConcurrentRuns: Double
    GlueVersion: String
    LogUri: String
    MaxCapacity: Double
    MaxRetries: Double
    Name: String
    NumberOfWorkers: Integer
    Role: String
    SecurityConfiguration: String
    WorkerType: String

GlueClassifier<additional-name-here>:
    Name: String
    Classification: String
    CsvClassifier:
        AllowSingleColumn: Boolean
        ContainsHeader: String
        Delimiter: String
        DisableValueTrimming: Boolean
        Header:
            - String
        QuoteSymbol: String
    GrokClassifier:
        CustomPatterns: String
        GrokPattern: String
    JsonClassifier:
        JsonPath: String
    XMLClassifier:
        RowTag: String

GlueDatabase<additional-name-here>:
    CatalogId: String
    Description: String
    LocationUri: String
    Name: String
    Parameters: Json

GlueCrawler<additional-name-here>:
    Classifiers:
        - String
    Configuration: String
    CrawlerSecurityConfiguration: String
    DatabaseName: String
    Description: String
    Name: String
    Role: String
    ScheduleExpression: String
    DeleteBehavior: String
    UpdateBehavior: String
    TablePrefix: String
    Tags: Json
    JdbcTargets:
        - JdbcTarget
    S3Targets:
        - String

S3<additional-name-here>:
    Description: String
    AccelerationStatus: String
    KMSMasterKeyID: String
    SSEAlgorithm: String
    BucketName: String
    VersioningConfiguration: String
    BlockPublicAcls: Boolean
    BlockPublicPolicy: Boolean
    IgnorePublicAcls: Boolean
    RestrictPublicBuckets: Boolean