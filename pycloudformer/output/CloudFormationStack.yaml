AWSTemplateFormatVersion: "2010-09-09"
Resources:
    #   String
    GlueJob:
        Type: AWS::Glue::Job
        Properties:
            AllocatedCapacity: None
            Command:
                Name: String
                PythonVersion: String
                ScriptLocation: String
            Connections:
                - String
            DefaultArguments: Json
            Description: String
            ExecutionProperty:
                MaxConcurrentRuns: Double
            GlueVersion: String
            LogUri: String
            MaxCapacity: Double
            MaxRetries: Double
            Name: String
            NumberOfWorkers: Integer
            Role: String
            SecurityConfiguration: String
            WorkerType: String
    #   String
    GlueClassifier:
        Type: AWS::Glue::Classifier
        Properties:
            CsvClassifier:
                AllowSingleColumn: Boolean
                ContainsHeader: String
                Delimiter: String
                DisableValueTrimming: Boolean
                Header:
                    - String
                Name: String
                QuoteSymbol: String
            GrokClassifier:
                Classification: String
                CustomPatterns: String
                GrokPattern: String
                Name: String
            JsonClassifier:
                JsonPath: String
                Name: String
            XMLClassifier:
                Classification: String
                Name: String
                RowTag: String
    #   String
    GlueDatabase:
        Type: AWS::Glue::Database
        Properties:
            CatalogId: String
            DatabaseInput:
                Description: String
                LocationUri: String
                Name: String
                Parameters: Json
    #   String
    GlueCrawler:
        Type: AWS::Glue::Crawler
        Properties:
            Classifiers:
                - String
            Configuration: String
            CrawlerSecurityConfiguration: String
            DatabaseName: String
            Description: String
            Name: String
            Role: String
            Schedule:
                ScheduleExpression: 
            SchemaChangePolicy:
                DeleteBehavior: String
                UpdateBehavior: String
            TablePrefix: String
            Tags: Json
            Targets:
                JdbcTargets:
                    - JdbcTarget
                S3Targets:
                    - Path: String
    #   String
    S3Bucket:
        Type: AWS::S3::Bucket
        Properties:
            AccelerateConfiguration:
                AccelerationStatus: String
            BucketEncryption:
                ServerSideEncryptionConfiguration:
                    -   ServerSideEncryptionByDefault:
                            KMSMasterKeyID: String
                            SSEAlgorithm: String
            BucketName: String
            VersioningConfiguration:
                Status: String
            PublicAccessBlockConfiguration:
                BlockPublicAcls: Boolean
                BlockPublicPolicy: Boolean
                IgnorePublicAcls: Boolean
                RestrictPublicBuckets: Boolean
    #   String
    LambdaFunction:
        Type: AWS::Lambda::Function
        Properties:
            Code:
                S3Bucket: String
                S3Key: String
                S3ObjectVersion: String
                ZipFile: String
            DeadLetterConfig:
                TargetArn: String
            Description: String
            Environment:
                Variables:
                    Key: Value
            FunctionName: String
            Handler: String
            KmsKeyArn: String
            Layers:
                - String
            MemorySize: Integer
            ReservedConcurrentExecutions: Integer
            Role: String
            Runtime: String
            Timeout: Integer
            TracingConfig:
                Mode: String
            VpcConfig:
                SecurityGroupIds:
                    - String
                SubnetIds:
                    - String
    #   String
    EventRule:
        Type: AWS::Events::Rule
        Properties:
            Description: String
            EventPattern: Json
            Name: String
            RoleArn: String
            ScheduleExpression: String
            State: String
            Targets:
                -   Arn: String
                    EcsParameters:
                        Group: String
                        LaunchType: String
                        NetworkConfiguration:
                            AwsVpcConfiguration:
                                AssignPublicIp: String
                                SecurityGroups:
                                    - String
                                Subnets:
                                    - String
                        PlatformVersion: String
                        TaskCount: Integer
                        TaskDefinitionArn: String
                    Id: String
                    Input: String
                    InputPath: String
                    InputTransformer:
                        InputPathsMap:
                            Key: Value
                            InputTemplate: String
                    KinesisParameters:
                        PartitionKeyPath: String
                    RoleArn: String
                    RunCommandParameters:
                        RunCommandTargets:
                            -   Key:
                                Values:
                    SqsParameters:
                        MessageGroupId: String

